<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Second Class</title>

	<!-- google font -->
	<link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<!-- google font -->

	<!-- css link -->
	<link rel="stylesheet" href="css/style.css">
	<!-- css link -->

</head>
<body>

	<section class="wrapper">
		<form action="" class="login-form">
			<div class="avatar">
				<img src="images/ma.png" alt="" class="user">
			</div>
			<div class="form-group">
				<label for="">Username</label>
				<input type="text" placeholder="Username" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Email</label>
				<input type="text" placeholder="Email" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input type="type" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				<input type="submit" value="login" class="btn">
			</div>
	</section>

</body>
</html>
